services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: gosim
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - gosim_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d gosim"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  gosim_pgdata:

services:
  - name: service-a
    calls:
      - to: service-b
        endpoints: ["GET /b"]
        rate_per_min: 10
  - name: service-b
    calls:
      - to: service-c
        endpoints: ["GET /c"]
        rate_per_min: 10
  - name: service-c
    calls:
      - to: service-a
        endpoints: ["GET /a"]
        rate_per_min: 10
